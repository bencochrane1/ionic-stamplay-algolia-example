<ion-header-bar class="search-top">
  <div class="bar bar-header item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input ng-model="vm.query.name" ng-change="vm.updateResults()" ng-focus="vm.showCancel = true" type="search" placeholder="Search">
    </label>
  </div>
</ion-header-bar>
<ion-view>
  <ion-content>

    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
        <h2>{{ vm.resultsCount }} results in {{ vm.processingTime }} ms</h2>
      </ion-item>
    </ion-list>

    <rzslider rz-slider-model="vm.slider.minValue"
              rz-slider-high="vm.slider.maxValue"
              rz-slider-options="vm.slider.options"></rzslider>

    <ion-list>
      <ion-item ng-repeat="result in vm.searchResults" class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
        <img class="results-image" ng-src="{{ result.image }}">
        <h2>{{ result.name }}</h2>
        <h3>${{ result.price }}</h3>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
